<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Product page</title>
  </head>
  <body>
    <div id="outer_container" class="container">
      <!--navbar -->
      <nav id="navbar_assort" class="navbar navbar-expand-md sticky-lg-top">
        <div class="container navbar-container">
          <a href="#" class="navbar-brand">MyStore</a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
          >
            <div class="navbar-toggler-icon"></div>
          </button>
          <div class="collapse navbar-collapse navbar-items" id="nav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  >Products</a
                >
                <div id="dropdown-menu" class="dropdown-menu"></div>
              </li>
              <li class="nav-item">
                <a href="./checkout.html" class="nav-link active">Checkout</a>
              </li>
              
              <li class="nav-item navbar-dropdown">
                <a class="nav-link dropdown-toggle cart-width"
                data-bs-toggle="dropdown"
                href="#"
                aria-label="shopping cart"
                role="button"><i class="bi bi-cart3"></i> </a>
                <div id="dropdown-cart" class="dropdown-cart dropdown-menu"></div>
              </li>
              
            </ul>
          </div>
           
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="index-script.js"></script>
  </body>
</html>
