    <style>
      .dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn i {
  margin-left: 5px; /* add space between text and icon */
}

.dropdown-content {
  display: none;
  position: absolute;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media (max-width: 768px) {
  .container {
    display: flex;
    flex-direction: column;
  }
  
  .row {
    margin-right: 0;
    margin-left: 0;
  }
}


    </style>
