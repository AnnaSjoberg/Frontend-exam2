<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View your cart</title>
</head>
<body class="container" onload="showCart()">
    <h1>View your cart</h1>

    <table id="cart-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price per item</th>
            <th>Quantity</th>
            <th>Total price</th>
            <th>Edit quantity</th>
            <th>Remove item</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
  
      <h4 id="overall-price"></h4>
      <button id="clear-cart" class="btn btn-sm btn-outline-danger">
        Clear cart
      </button>

      <a href="index.html">Back to product page</a>
      <script src="cart.js"></script>

</body>
</html>
