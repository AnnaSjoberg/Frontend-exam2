<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cart</title>
    
  </head>
  <body class="container" onload="showCartTable()">
    <nav id="navbar_assort" class="navbar navbar-expand-md sticky-lg-top">
      <div class="container navbar-container">
        <a href="#" class="navbar-brand">MyStore</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <div class="navbar-toggler-icon"></div>
        </button>
        <div class="collapse navbar-collapse navbar-items" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./index.html" class="nav-link active">Product page</a>
            </li>

            <li class="nav-item">
              <a href="./checkout.html" class="nav-link active">Checkout page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>View your cart</h1>

    <div class="table-responsive">
      <table class="table table-hover table-bordered" id="cart-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price per item</th>
            <th>Quantity</th>
            <th>Total price</th>
            <th>Edit quantity</th>
            <th>Delete item</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container price-container">
      <h4 id="overall-price"></h4>
      <div class="buttons">
        <button id="clear-cart" class="btn btn-outline-danger clear-cart">Clear cart</button>
        <button id="checkout-btn" 
        class="btn btn-outline-success checkout-btn">Go to checkout</button>
        </div>
    </div>
    <script src="cart-script.js"></script>
  </body>
</html>
